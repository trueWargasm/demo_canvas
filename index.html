<!DOCTYPE html>

<head>

                        <ul class="list">
							<li class="list-item">									
                                <span class="rect">

                                </span>
                                <span class="rect-text">Стул 300</span>
				  	        </li>
                            <li class="list-item">

						</ul>

							<li class="list-item">
